    /*
     Setup three.js WebGL renderer
     */
    var renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
    /*
     Append the canvas element created by the renderer to document body element.
     */
    document.body.appendChild( renderer.domElement );
    /*
     Create a three.js scene
     */
    var scene = new THREE.Scene();
    /*
     Create a three.js camera
     */
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 100 );
    camera.position.x = 10;
    camera.position.y = 10;
    camera.position.z = 10;
    //camera.rotation.x = ( 45 * Math.PI / 180 );
    //camera.rotation.y = ( 45 * Math.PI / 180 );

    /*
     Apply VR headset orientation and positional to camera.
     */
    var controls = new THREE.VRControls( camera );
    /*
     Apply VR stereo rendering to renderer
     */
    var effect = new THREE.VREffect( renderer );
    effect.setSize( window.innerWidth, window.innerHeight );
    /*
     Create 3d objects
     */
    var scaleFactor = 0.000005;
    var ch1Length = 4639675; // Y
    var ch2Length = 4686137; // X
    var ch3Length = 4600755; // Z
    var axisWidth = 0.1;

    /*
     Origin
     */
    var ogGeo = new THREE.BoxGeometry( axisWidth, axisWidth, axisWidth );
    var ogMat = new THREE.MeshBasicMaterial({color: 0x119911});
    var origin = new THREE.Mesh( ogGeo, ogMat );
    origin.position.x = -(axisWidth / 2);
    origin.position.y = -(axisWidth / 2);
    origin.position.z = -(axisWidth / 2);
    scene.add( origin );

    /*
     Chromosome 1: Y - 4241
     */
    var ch1Len = ch1Length * scaleFactor;
    var ch1Geo = new THREE.BoxGeometry( axisWidth, ch1Len, axisWidth );
    var ch1Mat = new THREE.MeshBasicMaterial({color: 'blue'});
    var ch1 = new THREE.Mesh( ch1Geo, ch1Mat );
    ch1.position.x = -(axisWidth / 2);
    ch1.position.y = (ch1Len / 2);
    ch1.position.z = -(axisWidth / 2);
    scene.add( ch1 );

    /*
     Chromosome 2: X - 4242
     */
    var ch2Len = ch1Length * scaleFactor;
    var ch2Geo = new THREE.BoxGeometry( ch2Len, axisWidth, axisWidth );
    var ch2Mat = new THREE.MeshBasicMaterial({color: 'red'});
    var ch2 = new THREE.Mesh( ch2Geo, ch2Mat );

    ch2.position.x = (ch2Len / 2);
    ch2.position.y = -(axisWidth / 2);
    ch2.position.z = -(axisWidth / 2);
    scene.add( ch2 );

    /*
     Chromosome 3: Z - 18769
     */
    var ch3Len = ch3Length * scaleFactor;
    var ch3Geo = new THREE.BoxGeometry( axisWidth, axisWidth, ch3Len );
    var ch3Mat = new THREE.MeshBasicMaterial({color: 'green'});
    var ch3 = new THREE.Mesh( ch3Geo, ch3Mat );

    ch3.position.x = -(axisWidth / 2);
    ch3.position.y = -(axisWidth / 2);
    ch3.position.z = (ch3Len / 2);
    scene.add( ch3 );

    /* 3-Way Comparison */
    var points_threeway = new Array();
    var dotsThreeWay = new THREE.Object3D();

    $.ajax({
        type: 'GET',
        url: './ThreeWay_generic.json',
        dataType: 'json',
        success: function(data) {
            points_threeway = data;
        }
    }).complete(function() {
        points_threeway.forEach( function(coord) {
            // console.log(coord)
            var xPos = coord[0];
            var yPos = coord[1];
            var zPos = coord[2];

            var dotGeo = new THREE.SphereGeometry(0.1);
            var dotMat = new THREE.MeshBasicMaterial({color: 'white'});
            var dot = new THREE.Mesh (dotGeo, dotMat);
            dot.position.x = xPos * scaleFactor;
            dot.position.y = yPos * scaleFactor;
            dot.position.z = zPos * scaleFactor;
            dotsThreeWay.add(dot);
        })
    })

    scene.add(dotsThreeWay);

    /*
     Request animation frame loop function
     */
    function animate() {
        /*
         Update VR headset position and apply to camera.
         */
        controls.update();
        /*
         Render the scene through the VREffect.
         */
        effect.render( scene, camera );
        requestAnimationFrame( animate );
    }
    /*
     Kick off animation loop
     */
    animate();

    /*
     ~~~~CONTROLS~~~~
     */

    /*
     Listen for double click event to enter full-screen VR mode
     */
    document.body.addEventListener( 'dblclick', function() {
        effect.setFullScreen( true );
    });

    /*
     Listen for Keydowns
     - Shift = keyPressed["16"]
     */
    var keyPressed = {};

    document.addEventListener('keydown', function(e) {
        keyPressed[e.keyCode] = true;
    }, false);
    document.addEventListener('keyup', function(e) {
        keyPressed[e.keyCode] = false;
    }, false);

    /*
     Listen for key presses.
     */
    function onkey(event) {
        event.preventDefault();
        var movement = 1;// scaleFactor;
        if (event.keyCode == 90) { // z
            // Zoom Reverse
            camera.translateZ(movement);
        }
        else if (event.keyCode == 65) { // a
            // Zoom Forward
            camera.translateZ(-movement);
        }
        else if (event.keyCode == 38) { // Up Arrow
            // Rotate forward (shift)
            if (keyPressed["16"]) {
                scene.rotation.x += ( 5 * Math.PI / 180 );
            }
            // Move up
            else {
                camera.translateZ(-movement);
                //camera.translateY(movement);
            }
        }
        else if (event.keyCode == 40) { // Down Arrow
            // Rotate backward (shift)
            if (keyPressed["16"]) {
                scene.rotation.x -= ( 5 * Math.PI / 180 );
            }
            // Move down
            else {
                camera.translateZ(movement);
                //camera.translateY(-movement);
            }
        }
        else if (event.keyCode == 37) { // Left Arrow
            // Rotate left (shift)
            if (keyPressed["16"]) {
                scene.rotation.y += ( 5 * Math.PI / 180 );
            }
            // Move left
            else {
                camera.translateX(-movement);
            }
        }
        else if (event.keyCode == 39) { // Right Arrow
            // Rotate right (shift)
            if (keyPressed["16"]) {
                scene.rotation.y -= ( 5 * Math.PI / 180 );
            }
            // Move right
            else {
                camera.translateX(movement);
            }
        }
        else if (event.keyCode == 32) { // Space Bar
            // Reset rotation
            scene.rotation.x = 0;
            scene.rotation.y = 0;
        }
    };
    window.addEventListener("keydown", onkey, true);

    /*
     Handle window resizes
     */
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        effect.setSize( window.innerWidth, window.innerHeight );
    }
    window.addEventListener( 'resize', onWindowResize, false );

    /*
     Add Leap Support
     */
    var moveScale = 0.05;
    var rotationSpeed = 2;
    var options = {enableGestures: true};
    var hand;
    var grabToggle = false;
    var grabRef = [];
    var scaleToggle = false;
    var refFrame;
    var previousFrame;

    Leap.loop( options, function(frame) {
        //console.log(frame.hands.length);
        if (frame.hands.length == 1) {
            hand = frame.hands[0];
            // Right Hand
            if (hand.type == 'right') {
                // Grab controls
                if (hand.grabStrength > 0.8) {
                    if (!grabToggle) {
                        grabToggle = true;
                        grabRef = hand.thumb.dipPosition
                    }
                }
                if (hand.grabStrength < 0.8) {
                    if (grabToggle) {
                        grabToggle = false;
                        grabRef = [0,0,0];
                    }
                }

                if (grabToggle) {
                    if (previousFrame) {
                        var translation = frame.translation(previousFrame);
                        var pos = hand.thumb.dipPosition;
                        //frameString += "Translation: " + translation[1] + " mm <br />";
                        if (pos[0] > 150 || pos[0] < -150) {
                            camera.translateX(pos[0] * 0.01);
                        } else {
                            camera.translateX(-translation[0] * moveScale);
                        }

                        if (pos[1] > 400 || pos[1] <  60) {
                            var yDirection = (pos[1] < 50) ? -1 : 1;
                            camera.translateY(yDirection * 0.1);
                        } else {
                            camera.translateY(-translation[1] * moveScale);
                        }

                        if(pos[2] > 150 || pos[2] < -150) {
                            camera.translateZ(pos[2] * 0.01);
                        } else {
                            camera.translateZ(translation[2] * moveScale);
                        }
                    }

                }

                // Controls w/o grab
                else {
                    var yRot = hand.roll();
                    if (yRot > 0.4) {
                        scene.rotation.y += ( rotationSpeed * Math.PI / 180 );
                    }
                    else if (yRot < -0.4) {
                        scene.rotation.y -= ( rotationSpeed * Math.PI / 180 );
                    }

                    var xRot = hand.pitch();
                    if (xRot > 0.4) {
                        scene.rotation.x -= ( rotationSpeed * Math.PI / 180 );
                    }
                    else if (xRot < -0.4) {
                        scene.rotation.x += ( rotationSpeed * Math.PI / 180 );
                    }
                }



            }
            // Left Hand Control
            else if (hand.type == 'left') {
                //console.log("Left Hand")
            }

        }

        // Two Hand Control
        else if (frame.hands.length == 2) {
            var hand1 = frame.hands[0];
            var hand2 = frame.hands[1];
            if (!scaleToggle) {
                if (Math.abs(hand1.palmNormal[0]) > 0.8 && Math.abs(hand2.palmNormal[0]) > 0.8) {
                    scaleToggle = true;
                    refFrame = frame;
                }
            } else {
                if (Math.abs(hand1.palmNormal[0]) < 0.8 || Math.abs(hand2.palmNormal[0]) < 0.8) {
                    scaleToggle = false;
                } else {
                    if (refFrame) {
                        var scaleing = frame.scaleFactor(refFrame).toFixed(2);
                        if (scaleing > 1) {
                            camera.position.z += ((scaleing-1) * 0.2)
                        } else{
                            camera.position.z -= (scaleing * 0.2);
                        }
                    }
                }
            }
        }


        previousFrame = frame;
    })


</script>
